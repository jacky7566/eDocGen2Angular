<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/wafer_icon.png" width="70" height="70" alt="logo">
        <h1>EMT (EDoc Monitor Tool)</h1>               
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, {{welcomeName}}!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <p-toast></p-toast>
                <div>
                    <label for="accLbl" class="block text-900 text-xl font-medium mb-2">Account</label>
                    <input id="accLbl" [(ngModel)]="account" type="text" placeholder="Account (ex:xxx12345)" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="pwdLbl" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="pwdLbl" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [(ngModel)]="ckbChecked" [binary]="true" styleClass="mr-2" (onChange)="ClickRememberCkb($event)"></p-checkbox>
                            <label for="rememberme1">Remember Account?</label>
                        </div>
                        <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="ClickLogin()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
